<!-- <h2>Gallery</h2> -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Travel</li>
                        <li class="list-group-item">Food</li>
                        <li class="list-group-item">Artists</li>

                    </ul>

                </div>
            </div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <img class="card-img-top"
                                src="https://images.unsplash.com/photo-1524726240783-939bfdd633e2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHRyYXZlbCUyMCUyMGRlc3RpbmF0aW9uc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                alt="Card Image Top">
                            <div class="card-body">
                                <small>Category: Travel Destination</small>
                            </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'view_photo' %}">View</a>

                        </div>
                    </div>



                    <div class="col-md-4">

                        <div class="card">
                            <img class="card-img-top" src="https://images.unsplash.com/photo-1524726240783-939bfdd633e2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHRyYXZlbCUyMCUyMGRlc3RpbmF0aW9uc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Card Image Top">
                            <div class="card-body">
                                <small>Category: Travel Destination</small>
                            </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="#">View</a>

                        </div>

                    </div>

                    <div class="col-md-4">


                        <div class="card">
                            <img class="card-img-top"
                                src="https://images.unsplash.com/photo-1524726240783-939bfdd633e2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHRyYXZlbCUyMCUyMGRlc3RpbmF0aW9uc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                alt="Card Image Top">
                            <div class="card-body">
                                <small>Category: Travel Destination</small>
                            </div>
                            <a class="btn btn-outline-dark btn-sm m-1" href="#">View</a>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
